<!DOCTYPE html>
<html lang="en">
  <head>
  <!-- Designed by (frontendmentor) and developed by Hassan -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator App | Using HTML5 CSS3 JAVASCRIPT</title>
  <!-- favicon -->
  <link rel="icon" href="/imgs/favicon.png" type="image/x-icon">
  <!-- main css file -->
  <link rel="stylesheet" href="/style/hero.css">
  <!-- render all elements normally -->
  <link rel="stylesheet" href="/style/normalize.css">
</head>
<body>
  <div class="main-body">
    <div class="container">
      <div class="get-info">
        <div class="day"> <!-- get day -->
          <span title="day">day</span>
          <input type="text" placeholder="DD">
        </div>
        <div class="month"> <!-- get month -->
          <span title="month">month</span>
          <input type="text" placeholder="MM">
        </div>
        <div class="year"> <!-- get year -->
          <span title="year">year</span>
          <input type="text" placeholder="YYYY">
        </div>
      </div> <!-- end get-info part -->
      <div class="middle-line"><span class="calc"><img src="/imgs/icon-arrow.svg" alt="arrow-icon"></span></div>
      <div class="result">
        <h3><span>--</span> years</h3>
        <h3><span>--</span> months</h3>
        <h3><span>--</span> days</h3>
      </div> <!-- result part -->
    </div> 
  </div>
  <footer>
    <p>Created by <a href="https://haassaaaannnn.vercel.app/">`HASSAN`</a></p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
